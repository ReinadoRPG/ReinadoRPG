<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ReinadoRPG - Servidor Minecraft</title>
    <meta name="description" content="ReinadoRPG - Servidor de Minecraft RPG Medieval - Aventure-se em um mundo de fantasia, batalhas e magia!" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=MedievalSharp&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- App -->
    <script type="module" crossorigin src="./assets/index-CvHNlTzZ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B1qmIBnx.css">

    <!-- Sistema Medieval -->
    <style>
      .avisos-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-family: "Cinzel", serif;
      }

      .aviso-reino {
        animation: entrarAviso 0.6s ease-out;
      }

      .aviso-reino.saindo {
        animation: sairAviso 0.5s ease-in forwards;
      }

      @keyframes entrarAviso {
        from { opacity: 0; transform: translateX(40px) scale(0.95); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }

      @keyframes sairAviso {
        from { opacity: 1; transform: translateX(0) scale(1); }
        to { opacity: 0; transform: translateX(40px) scale(0.9); }
      }

      .aviso-box {
        background: rgba(20, 12, 6, 0.96);
        border: 2px solid #d4af37;
        color: #f5e6c8;
        padding: 14px 16px;
        max-width: 280px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(212,175,55,0.4);
      }

      .aviso-box strong {
        color: #d4af37;
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
      }

      .aviso-box p {
        font-family: "Crimson Text", serif;
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 8px;
      }

      .nao-mostrar {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        margin-bottom: 8px;
        cursor: pointer;
      }

      .aviso-box button {
        width: 100%;
        padding: 7px;
        background: #d4af37;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
      }

      /* GAVETA DE DOWNLOAD */
      .gaveta-download-container {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        width: 100%;
        max-width: 500px;
        font-family: "Cinzel", serif;
      }

      /* Bot√£o da gaveta (sempre vis√≠vel) */
      .btn-gaveta {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 12, 6, 0.95);
        border: 2px solid #d4af37;
        border-bottom: none;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        color: #d4af37;
        padding: 8px 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        z-index: 1002;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        transition: all 0.3s ease;
        min-width: 120px;
        text-align: center;
      }

      .btn-gaveta:hover {
        background: rgba(30, 20, 10, 0.95);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      }

      .btn-gaveta .seta {
        display: inline-block;
        margin-left: 8px;
        transition: transform 0.3s ease;
      }

      .gaveta-fechada .seta {
        transform: rotate(180deg);
      }

      /* Conte√∫do da gaveta */
      .gaveta-conteudo {
        background: rgba(20, 12, 6, 0.95);
        border: 2px solid #d4af37;
        border-top: none;
        border-radius: 0 0 12px 12px;
        color: #f5e6c8;
        padding: 20px;
        margin-top: 38px;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        transition: transform 0.4s ease, opacity 0.3s ease;
        transform: translateY(0);
        opacity: 1;
      }

      .gaveta-fechada .gaveta-conteudo {
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }

      .mensagem-gaveta {
        font-size: 18px;
        margin-bottom: 20px;
        color: #f5e6c8;
        text-align: center;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
      }

      /* Bot√£o de download dentro da gaveta */
      .btn-download-gaveta {
        background: transparent;
        border: 2px solid #d4af37;
        color: #d4af37;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        display: block;
        width: fit-content;
        margin: 0 auto;
        transition: all 0.3s ease;
        box-shadow: 0 0 12px rgba(212, 175, 55, 0.5);
        cursor: pointer;
      }

      .btn-download-gaveta:hover {
        background: rgba(212, 175, 55, 0.1);
        box-shadow: 0 0 18px rgba(212, 175, 55, 0.8);
        transform: scale(1.05);
      }

      /* Espa√ßo para o conte√∫do n√£o ficar escondido */
      body {
        padding-top: 50px; /* Espa√ßo apenas para o bot√£o da gaveta */
      }

      .gaveta-aberta body {
        padding-top: 180px; /* Espa√ßo quando a gaveta est√° aberta */
      }

      .popup-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }

      .popup-box {
        background: rgba(20, 12, 6, 0.96);
        border: 2px solid #d4af37;
        color: #f5e6c8;
        padding: 22px;
        border-radius: 14px;
        max-width: 340px;
        width: 90%;
        text-align: center;
        box-shadow: 0 0 25px rgba(212,175,55,0.4);
      }

      .popup-box h2 {
        color: #d4af37;
        margin-bottom: 14px;
      }

      .popup-box button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-java { background: #4fa3ff; color: white; }
      .btn-bedrock { background: #3ac46a; color: white; }
      .btn-fechar { background: #b33a3a; color: white; }
    </style>
  </head>

  <body class="dark">

    <!-- Gaveta de Download -->
    <div class="gaveta-download-container gaveta-fechada" id="gavetaDownload">
      <button class="btn-gaveta" onclick="alternarGaveta()">
        üìú Download <span class="seta">‚ñº</span>
      </button>
      
      <div class="gaveta-conteudo">
        <p class="mensagem-gaveta">Baixe o grim√≥rio visual do Reino e aventure-se com estilo!</p>
        <button class="btn-download-gaveta" onclick="abrirPopup()">Baixar Grim√≥rio</button>
      </div>
    </div>

    <!-- Popup Download -->
    <div id="popupDownload" class="popup-bg">
      <div class="popup-box">
        <h2>Escolha sua vers√£o</h2>
        <button class="btn-java" onclick="baixarJava()">Minecraft Java</button>
        <button class="btn-bedrock" onclick="baixarBedrock()">Minecraft Bedrock</button>
        <button class="btn-fechar" onclick="fecharPopup()">Cancelar</button>
      </div>
    </div>

    <!-- √Åudio do sino -->
    <audio id="sinoMedieval" preload="auto">
      <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA" type="audio/mp3">
    </audio>

    <!-- Avisos -->
    <div id="avisosContainer" class="avisos-container"></div>

    <!-- React -->
    <div id="root"></div>

    <!-- Script -->
    <script>
      const popup = document.getElementById("popupDownload");
      const gaveta = document.getElementById("gavetaDownload");
      const body = document.body;

      function alternarGaveta() {
        const estaFechada = gaveta.classList.contains("gaveta-fechada");
        
        if (estaFechada) {
          // Abrir gaveta
          gaveta.classList.remove("gaveta-fechada");
          body.style.paddingTop = "180px"; // Espa√ßo para gaveta aberta
        } else {
          // Fechar gaveta
          gaveta.classList.add("gaveta-fechada");
          body.style.paddingTop = "50px"; // Espa√ßo apenas para o bot√£o
        }
      }

      function abrirPopup() {
        popup.style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function fecharPopup() {
        popup.style.display = "none";
        document.body.style.overflow = "auto";
      }

      // Troque pelos seus links reais
      function baixarJava() {
        window.open("https://seulink-textura-java.zip", "_blank");
        fecharPopup();
      }

      function baixarBedrock() {
        window.open("https://seulink-textura-bedrock.mcpack", "_blank");
        fecharPopup();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const avisos = [
          {
            id: "manutencao_09_01_2026",
            titulo: "‚öî Aviso do Reino!",
            mensagem: "O DataCenter (BR-07) est√° indispon√≠vel desde 08/01 √†s 22:02. Estamos trabalhando para restaurar o servidor o mais r√°pido poss√≠vel."
          }
        ];

        const container = document.getElementById("avisosContainer");
        const sino = document.getElementById("sinoMedieval");

        avisos.forEach(aviso => {
          const avisoSalvo = localStorage.getItem("avisoReinadoRPG_" + aviso.id);
          if (avisoSalvo === "oculto") return;

          const div = document.createElement("div");
          div.className = "aviso-reino";

          div.innerHTML = `
            <div class="aviso-box">
              <strong>${aviso.titulo}</strong>
              <p>${aviso.mensagem}</p>

              <label class="nao-mostrar">
                <input type="checkbox" class="chkNaoMostrar" />
                N√£o me mostre novamente.
              </label>

              <button class="btnEntendi">Entendido!</button>
            </div>
          `;

          container.appendChild(div);

          sino.volume = 0.35;
          sino.play().catch(() => {});

          const btn = div.querySelector(".btnEntendi");
          const checkbox = div.querySelector(".chkNaoMostrar");

          btn.addEventListener("click", () => {
            if (checkbox.checked) {
              localStorage.setItem("avisoReinadoRPG_" + aviso.id, "oculto");
            }

            div.classList.add("saindo");
            setTimeout(() => div.remove(), 500);
          });
        });
      });
    </script>

  </body>
</html>
